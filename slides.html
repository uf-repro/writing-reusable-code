## "Any fool can write code that a computer can understand. &lt;br /&gt;Good programmers write code that humans can understand."

&lt;p style="text-align:right"&gt;from "Refactoring: Improving the Design of Existing Code" by Martin Fowler&lt;/p&gt;

---
# Motivations

* In addition to code that works, ideally it is **also**:
  - easy to read and understand
  - easy to maintain or change
  - obvious in its correctness
  - aesthetically pleasing (?)

---
# Learning Outcomes

By the end of the workshop, participants will be able to:

* split complex programming tasks into modular functions
* communicate code intent using comments
* recognize and fix basic code smells

---
# Disclaimer

* Concepts are intended to be universal, but code examples will be in **`R`**.
* Like any other skill, *effective* practice matters!
  - just because code works and does what you want doesn't mean it is easy to read
  - ask yourself "is it clear what is going on?" (even if the details are unclear)  
  
--
  *I don't need to know how an engine works to drive a car.*

# Breaking Code into Functions

---
# What are functions?

* **Functions** let you refer to another piece of code by (a hopefully informative!) name


```r
  mean()
  # computes arithmetic mean of input
```

* You can write your own functions, too!

```r
  celsius_to_fahrenheit &lt;- function(x) {
    9/5 * x + 32
  }
```

---
# Why write your own functions?

* It seems like extra work...

--
* BUT, it enables:
  - repeating the same operation on different inputs (e.g. datasets, variables, parameter values, etc.)
  - clarifying the larger organizational structure of the code

---
# Duplication


```r
df &lt;- data.frame( a = rnorm(10),
                  b = rnorm(10),
                  c = rnorm(10))

# rescale all the columns of df
df$a &lt;- (df$a - min(df$a)) / 
  (max(df$a) - min(df$a))
df$b &lt;- (df$b - min(df$b)) / 
  (max(df$b) - min(df$a))
df$c &lt;- (df$c - min(df$c)) / 
  (max(df$c) - min(df$c))
```

---
# Define a function!


```r
rescale_to_01 &lt;- function(x) {
  (x - min(x)) / (max(x) - min(x))
}

# rescale all the columns of df
df$a &lt;- rescale_to_01(df$a)
df$b &lt;- rescale_to_01(df$b)
df$c &lt;- rescale_to_01(df$c)

# or with dplyr
df &lt;- df %&gt;% mutate_at(c("a", "b", "c"), 
                       rescale_to_01)
```

---
# Notes

* The calculation is defined once and re-used:
  - **DRY** = "Don't Repeat Yourself"
  - If we need to fix it or change it for some reason, that happens in just one place.
  - It is easier to find where to change it, because of the function name.
* Someone reading the code can get a sense of what the code is doing without needing to decipher the formula.

# Example Code

.tiny[
&lt;pre&gt;
library(tidyverse)

source("analysis_functions.R")
source("plotting_functions.R")

data_raw &lt;- readRDS("readings.dat")
data_proc &lt;- preprocess_data(data_raw)

fitted_model &lt;- run_model(data_proc)

plot_model_forecasts(fitted_model,
    "figure-1_abundance-forecasts.pdf")
plot_abundance_residuals(fitted_model,
    "figure-2_abundance-residuals.pdf")
plot_abundance_histogram(data_proc, 
    "figure-3_abundance-residuals.pdf")
&lt;/pre&gt;
]

---
# Notes

* The code matches the steps of the analysis.
* It is easy to figure out where to make changes:
  - plot modification - edit the function
  - including a new figure - write a new function and call it in the workflow script
* Best practice: save the `data_proc` and `fitted_model` objects to a file.
  - The figure can be modified without re-running the model.

---
# Tips for writing functions

* name things well
* plan for flexibility
* split large tasks into smaller units
* use data structures to return complex objects

---
# Tip 1: Naming Things

Function names should be verbs


```r
# bad
row_adder()
permutation()

# good
add_row()
permute()
```

.small[examples from https://style.tidyverse.org/functions.html#naming]
---
# Tip 2: Plan for flexibility


```r
plot_abundance_histogram &lt;- 
  function(data_proc, filename, 
           width = 6, height = 6) { 
    # {{code}} 
  }
```
* input data and location of output are easily changed
* width and height are adjustable, but have reasonable defaults

---
# Tip 3: Subdividing work

1. start with the main goal of your program
2. split the goal into separate steps
  - e.g. read in data, clean data, fit model, do statistics, make plots
3. repeat step 2 until each step is a single task
  - write a function for each task
  - you may need to decide implementation details to get things working initially

---
# Tip 3 notes

* Get something simple working first!
* You can always make changes to the details and/or add flexibility later.
* Each function should have a single well-defined task
* Functions should ideally be 50 lines or less
  - not a hard rule, divide work into functions sensibly!

---
# Tip 3 (cont'd)

* If a line or set of lines of code is complicated, it might need to be its own function (with a good name)


```r
# bad
if (class(x)[[1]]) == "numeric" || 
    class(x)[[1]] == "integer")

# good
if (is.numeric(x))
```
.small[examples from https://speakerdeck.com/jennybc/code-smells-and-feels?slide=36]

---
# Tip 4: Use data structures

Most programming languages allow you to create data structures to store multiple things.
* e.g. in **`R`**, you can define a list to include data, settings, and results in one object to return from a function:


```r
list(data = mtcars, 
     var_1 = "mpg", 
     var_2 = "cyl", 
     rho = cor(mtcars$mpg, mtcars$cyl))
```

# Comments

---
# Comment Dos &amp; Don'ts

* **Do** use comments to describe **why**, not **how**
* **Do** document the inputs, outputs, and purpose of each function
* **Do** store notes/references in comments
* **Don't** turn code off and on with comments

---
# Comment Dos &amp; Don'ts

**Do** use comments to describe **why**, not **how**

Bad:

```r
# Set lib as (1, [2/3 * n])
lib &lt;- c(1, floor(2/3 * n))
```

Good:

```r
# set aside 2/3 of data to train model
lib &lt;- c(1, floor(2/3 * n))
```

---
# Comment Dos &amp; Don'ts

**Do** document the inputs, outputs, and purpose of each function


```r
plot_abundance_histogram &lt;- 
  function(data_proc, filename, 
           width = 6, height = 6) { 
    # {{code}} 
  }
```
* What is `data_proc` and how is it structured?

---
# Comment Dos &amp; Don'ts

**Do** store notes/references in comments


```r
# cholesky algorithm from Rasmussen &amp; 
#   Williams (2006, algorithm 2.1)
R &lt;- chol(Sigma)
alpha &lt;- backsolve(R, forwardsolve(t(R), y_lib - mean_y))
L_inv &lt;- forwardsolve(t(R), diag(NROW(x_lib)))
Sigma_inv &lt;-  t(L_inv) %*% L_inv
```

---
# Comment Dos &amp; Don'ts

**Don't** turn code off and on with comments  
- use conditional logic instead  

```r
if (DEBUG_MODE) {
  cat("The value of x is", x)
}
```

# Code Smells

---
# What are "code smells"

* properties of code that seem less ideal
  - not necessarily incorrect, but something *smells off*
* recognizing "code smells" depends on experience
* use a good style guide and avoid common traps!
---
# Some common code smells

* functions that are too long
* lots of single-variable names
* too much indentation
* no indentation
* duplicated (or near-identical) code fragments
* magic numbers

---
# TMI = too much indentation

.tiny[
&lt;pre&gt;
get_some_data &lt;- function(config, outfile) {
  if (config_ok(config)) {
    if (can_write(outfile)) {
      if (can_open_network_connection(config)) {
        data &lt;- parse_something_from_network()
        if(makes_sense(data)) {
          data &lt;- beautify(data)
          write_it(data, outfile)
          return(TRUE)
        } else {
          return(FALSE)
        }
      } else {
        stop("Can't access network")
      }
    } else {
      \# uhm. What was this else for again?
    }
  } else {
    \# maybe, some bad news about ... the config? 
  }
}
&lt;/pre&gt;
]
.small[example from https://speakerdeck.com/jennybc/code-smells-and-feels?slide=42]

---
# Simplify the logic!

.tiny[
&lt;pre&gt;
get_some_data &lt;- function(config, outfile) {
  if (config_bad(config)) {
    stop("Bad config")
  }
  if (!can_write(outfile)) {
    stop("Can't write outfile")
  }
  if (!can_open_network_connection(config)) {
    stop("Can't access network")
  }
  &lt;br /&gt;
  data &lt;- parse_something_from_network()
  if(!makes_sense(data)) {
    return(FALSE)
  }
  data &lt;- beautify(data)
  write_it(data, outfile)
  TRUE
}
&lt;/pre&gt;
]
.small[example from https://speakerdeck.com/jennybc/code-smells-and-feels?slide=43]

# Magic Numbers

**Magic numbers** are values in the code whose meaning is derived from context.

* confusing - what do they represent?
* brittle - the value isn't always fixed
* can be easily replaced with named constants

---
# Example


```r
cat("The correlation between mpg and cyl is", 
    cor(mtcars[,1], mtcars[,2]))
```

```
The correlation between mpg and cyl is -0.852162
```
--
* What if we insert a column or change the order of columns?
* What if we want to change the variables?
  - is the text label still correct?

---
# Example (fixed)

* define variables for the "magic numbers"


```r
var_1 &lt;- "mpg"
var_2 &lt;- "cyl"
cat("The correlation between", var_1, 
    "and", var_2, "is", 
    cor(mtcars[,var_1], mtcars[,var_2]))
```

```
The correlation between mpg and cyl is -0.852162
```

---
# Example (as a function)

* We can even turn it into a function!


```r
f &lt;- function(df = mtcars, var_1 = "mpg", 
              var_2 = "cyl") {
  cat("The correlation between", var_1, 
      "and", var_2, "is", 
    cor(df[,var_1], df[,var_2]))
}

f()
```

```
The correlation between mpg and cyl is -0.852162
```
---
# General Strategies

* Embrace **refactoring**: rewriting code without changing its behavior (i.e. make it faster, cleaner, easier to use)
* follow a coding **style guide**
  - links in the resources
* use technological tools like automatic indentation and linters
  - many modern IDEs (e.g. RStudio) have these built-in
